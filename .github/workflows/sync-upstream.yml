name: Sync with Upstream

# Note: This workflow requires a Personal Access Token (PAT) with 'repo' and 'workflow' permissions
# to be added as a secret named 'WORKFLOW_TOKEN' in the repository settings.
# This is necessary because GITHUB_TOKEN cannot modify workflow files.

on:
  schedule:
    - cron: "0 3 * * *"  # 每天凌晨 3 点 UTC（北京时间 11 点）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout upstream-main
        uses: actions/checkout@v4
        with:
          ref: upstream-main
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Add upstream
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/mcp-use/mcp-use.git
          git fetch upstream

      - name: Merge upstream/main into upstream-main
        id: merge
        run: |
          if git merge upstream/main --no-edit; then
            echo "merge_success=true" >> $GITHUB_OUTPUT
          else
            echo "merge_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes (if merge successful)
        if: steps.merge.outputs.merge_success == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push https://x-access-token:${{ secrets.WORKFLOW_TOKEN }}@github.com/${{ github.repository }}.git upstream-main

      - name: Create Pull Request (if conflict)
        if: steps.merge.outputs.merge_success == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: sync with upstream"
          title: "Sync with upstream/main"
          body: "Auto sync latest upstream changes."
          branch: sync/upstream
          base: upstream-main
