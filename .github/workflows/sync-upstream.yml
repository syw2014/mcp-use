name: Sync with Upstream

on:
  schedule:
    - cron: "0 3 * * *"  # 每天凌晨 3 点 UTC（北京时间 11 点）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream-main
        uses: actions/checkout@v4
        with:
          ref: upstream-main
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/mcp-use/mcp-use.git
          git fetch upstream

      - name: Merge upstream/main into upstream-main
        run: |
          git merge upstream/main --no-edit || true

      - name: Create Pull Request if conflict
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: sync with upstream"
          title: "Sync with upstream/main"
          body: "Auto sync latest upstream changes."
          branch: sync/upstream
          base: upstream-main

      - name: Push changes
        run: |
          git push origin upstream-main || true
